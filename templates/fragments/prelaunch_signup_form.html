<form id="prelaunch_signup_form" method="POST" autocomplete="off">
  {% csrf_token %}
  {% for field in prelaunch_signup_form %}
  <div class="form-group">
  <label for={{ field.name }}>
    {{ field.label }}
  </label>
  <input
    class="form-control py-4"
    id="id_{{ field.name }}"
    name="{{ field.name }}"
    />
</div>
  {% endfor %}
  <button type="submit" class="btn btn-block btn-lg btn-primary">Subscribe</button>
</form>
